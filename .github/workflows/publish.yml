name: Publish AWS

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up .NET 8.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
    
      - name: Build project
        run: dotnet restore; dotnet publish -o site;

      

